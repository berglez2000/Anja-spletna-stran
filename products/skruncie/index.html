<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Scrunchie</title>
</head>
<body>
    <div class="image-gallery">
        <h1 class="title">Scrunchie</h1>
        <div class="large-image">
            <i id="arrow-backward" class="fas fa-arrow-left"></i>
            <img id="show-img" src="img/img-0.jpg" class="standing" alt="">
            <i id="arrow-forward" class="fas fa-arrow-right"></i>
        </div>
        <div class="small-images">
            <img src="img/img-0-x-small.jpg" class="lying" alt="0">
            <img src="img/img-1-x-small.jpg" class="standing" alt="1">
            <img src="img/img-2-x-small.jpg" class="standing" alt="2">
            <img src="img/img-3-x-small.jpg" class="standing" alt="3">
        </div>
    </div>
    <div class="about-product">
        <h1 class="title">Scrunchie</h1>
        <div class="product-description">
            <p>
                Najmehkejše, najudobnejše in najlepše scrunchie elastike.
            </p>
        </div>
        <div class="colors-section">
            <h3>Barve</h3>
            <div class="colors">
                <div class="color">
                    <div class="color-show" id="smetana"></div>
                    <p>Smetana</p>
                </div>
                <div class="color">
                    <div class="color-show" id="sivobez"></div>
                    <p>Sivobež</p>
                </div>
                <div class="color">
                    <div class="color-show" id="temnosiva"></div>
                    <p>Temno siva</p>
                </div>
            </div>
        </div>
        <div class="price-sect">
            <p><strong class="price">3.50€</strong></p>
        </div>
        <div class="checks">
            <div class="check">
                <img src="../../img/check-mark.png" alt="" class="check-mark">
                <p>Oblikovano in izdelano v Sloveniji</p>
            </div>
            <div class="check">
                <img src="../../img/check-mark.png" alt="" class="check-mark">
                <p>Ročno izdelano</p>
            </div>
        </div>
        <div class="shop">
            <section class="first"><h3>Nakup možen na: </h3></section>
            <section class="second">
                <div class="mail">
                    <i class="fas fa-envelope"></i>
                    <a href="mailto:anjaozbolt.design@gmail.com" target="_blank" >anjaozbolt.design@gmail.com</a>
                </div>
                <div class="insta">
                    <i class="fab fa-instagram"></i>
                    <a href="https://www.instagram.com/anjaozboltdesign/" target="_blank" >anjaozboltdesign</a>
                </div>
            </section>
        </div>
    </div>
</body>

<script src="script.js"></script>
</html>
