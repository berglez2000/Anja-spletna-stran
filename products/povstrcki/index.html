<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Otroški nahrbtniki</title>
</head>
<body>
    <div class="image-gallery">
        <div class="large-image">
            <i id="arrow-backward" class="fas fa-arrow-left"></i>
            <img id="show-img" src="img/img-0.jpg" class="standing" alt="">
            <i id="arrow-forward" class="fas fa-arrow-right"></i>
        </div>
        <div class="small-images">
            <img src="img/img-0-x-small.jpg" class="standing" alt="0">
            <img src="img/img-1-x-small.jpg" class="standing" alt="1">
            <img src="img/img-2-x-small.jpg" class="standing" alt="2">
            <img src="img/img-3-x-small.jpg" class="standing" alt="3">
            <img src="img/img-4-x-small.jpg" class="standing" alt="4">
            <img src="img/img-5-x-small.jpg" class="lying" alt="5">
            <img src="img/img-6-x-small.jpg" class="standing" alt="6">
            <img src="img/img-7-x-small.jpg" class="standing" alt="7">
        </div>
    </div>
    <div class="about-product">
        <h1 class="title">PERSONALIZIRANI POVŠTRČKI</h1>
        <div class="product-description">
            <p>
                Narejeni iz mehkega velurja ter napolnjeni s puhkom.
            </p>
        </div>
        <div class="price-sect">
            <p><strong class="price">25.00 €</strong></p>
        </div>
        <div class="checks">
            <div class="check">
                <i class="fas fa-check"></i>
                <p>Ročno izdelano</p>
            </div>
            <div class="check">
                <i class="fas fa-check"></i>
                <p>Ročno poslikano</p>
            </div>
        </div>
        <div class="shop">
            <section class="first"><h3>Nakup možen na: </h3></section>
            <section class="second">
                <a href="https://www.etsy.com/" target="_blank" >Etsy.com</a>
                <div class="mail">
                    <i class="fas fa-envelope"></i>
                    <a href="mailto:anja.ozbolt@gmail.com" target="_blank" >anja.ozbolt@gmail.com</a>
                </div>
                <div class="insta">
                    <i class="fab fa-instagram"></i>
                    <a href="https://www.instagram.com/anjaozbolt/" target="_blank" >anjaozbolt</a>
                </div>
            </section>
        </div>
    </div>
</body>

<script src="script.js"></script>
</html>
