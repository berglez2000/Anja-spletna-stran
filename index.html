<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anja Ožbolt Design</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css" type="text/css">
</head>
<body>
    <section id="home">
        <div class="home-box-1">
        </div>
        <div class="home-box-2">
            <img src="img/ao.png" alt="ao-logo" id="logo">
            <div class="logo-sign">
                <h1 class="logo-sign-text">
                    <span>D</span><span>E</span><span>S</span><span>I</span><span>G</span><span>N</span>
                </h1>
            </div>
        </div>
        <div class="home-box-3">
            <div class="instagram">
                <i class="fab fa-instagram"></i>
                <a href="https://www.instagram.com/anjaozbolt/" target="_blank">anjaozbolt</a>
            </div>
            <div class="facebook">
                <i class="fab fa-facebook"></i>
                <a href="https://www.facebook.com/anja.ozbolt.9" target="_blank">Anja Ožbolt</a>
            </div>
            <div class="mail">
                <i class="fas fa-envelope"></i>
                <a href="mailto:anja.ozbolt@gmail.com">anja.ozbolt@gmail.com</a>
            </div>
        </div>
        <div class="home-box-4">
            <h3 class="short-text"><span>Personalizirana darila </span><span>&</span> <span>ilustracije</span></h3>
            <div class="buttons">
                <a href="#products"><button class="product-btn">Izdelki</button></a>
                <a href="#about"><button class="about-btn">O meni</button></a>
            </div>
        </div>
    </section>

    <section id="products">
        <div class="product standing">
            <img src="img/dig-foto-small.jpg" alt="digitalna-ilustracija" id="dig-foto-img">
            <a class="dig-foto-link" href="#">Personalizirane digitalne ilustracije</a>
        </div>
        <div class="product lying">
            <img src="img/otroski-nahrbtnik-small.jpg" alt="otroski-nahrbtnik" id="child-bag-img">
            <a class="child-bag-link" href="products/nahrbtnik/index.html">Personalizirani otroški nahrbtniki</a>
        </div>
        <div class="product standing">
            <img src="img/pillow-small.jpg" alt="povstri" id="pillow-img">
            <a class="pillow-link" href="#">Personalizirani povštrčki</a>
        </div>
    </section>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
<script src="script.js"></script>
</html>
